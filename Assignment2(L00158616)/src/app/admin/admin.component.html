<div class="container mt-4">
  <h2>Admin Results</h2>

  <!-- Dropdown for selecting a round -->
  <div class="form-group">
      <label for="roundSelect">Select Round:</label>
      <select class="form-control" id="roundSelect" [(ngModel)]="currentRound" (change)="fetchResults()">
          <option *ngFor="let round of rounds" [value]="round">{{ 'Round ' + round }}</option>
      </select>
  </div>

  <!-- Table for displaying results -->
  <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Round</th>
          <th>Team 1</th>
          <th>Score 1</th>
          <th>Score 2</th>
          <th>Team 2</th>
          <th>Division</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through each result and display in a row -->
        <tr *ngFor="let result of results">
          <td>{{ result.date }}</td>
          <td>{{ result.round }}</td>
          <!-- Display team 1 info -->
          <td><img [src]="result.team1Logo" alt="Team 1 Logo" style="width: 30px; height: 30px; margin-right: 5px;">{{ result.team1 }}</td>
          <td><input type="string" [(ngModel)]="result.team1Score" class="form-control"></td>
          <!-- Display team 2 info -->
          <td><input type="string" [(ngModel)]="result.team2Score" class="form-control"></td>
          <td><img [src]="result.team2Logo" alt="Team 2 Logo" style="width: 30px; height: 30px; margin-right: 5px;">{{ result.team2 }}</td>
          <td>{{ 'D' + result.division + ' Rd' + result.round }}</td>
          <!-- Actions for updating or deleting a result -->
          <td>
            <button type="button" class="btn btn-success" (click)="updateResult(result)">Update</button>
            <button type="button" class="btn btn-danger" (click)="deleteResult(result.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
