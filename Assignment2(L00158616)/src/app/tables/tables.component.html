<!-- tables.component.html -->
<!-- Container for displaying the standings table for Division 1 -->
<div class="container mt-4">
  <h2>Division 1</h2>
  <!-- Table with striped style for clear differentiation of rows -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Pd</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>DIFF</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate through standings to display each team's position and stats -->
      <tr *ngFor="let team of standings">
        <td>{{ team.position }}</td>
        <td>{{ team.team }}</td>
        <td>{{ team.played }}</td>
        <td>{{ team.wins }}</td>
        <td>{{ team.draws }}</td>
        <td>{{ team.losses }}</td>
        <td>{{ team.scoresFor - team.scoresAgainst }}</td>
        <td>{{ team.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
