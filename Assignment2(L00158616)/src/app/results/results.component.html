<div class="container mt-4">
    <h2>Results</h2>

     <!-- Search input for filtering results by team name -->
    <input type="text" class="form-control mb-3" placeholder="Search Team Name..."
           [(ngModel)]="searchTeamName" (input)="onSearchTeamName()">

    <!-- Navigation buttons for viewing results by round -->
    <div class="row mb-3">
      <div class="round-navigation">
        <button class="btn btn-primary" (click)="goToPreviousRound()" [disabled]="currentRound === 1">Previous Round</button>
        <span>Round {{ currentRound }}</span>
        <button class="btn btn-primary" (click)="goToNextRound()">Next Round</button>
      </div>
    </div>

     <!-- Table to display the filtered results -->
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Round</th>
                <th>Team 1</th>
                <th></th>
                <th></th>
                <th>Team 2</th>
                <th>Division & Round</th>
            </tr>
        </thead>
        <tbody>
          <!-- Iterate through each result and display in a table row -->
          <tr *ngFor="let result of filteredResults">
            <td>{{ result.date }}</td>
            <td>{{ result.round }}</td>
            <td><img [src]="result.team1Logo" alt="Team 1 Logo" style="width: 30px; height: 30px; margin-right: 5px;">{{ result.team1 }}</td>
            <td>{{ result.team1Score }}</td>
            <td>{{ result.team2Score }}</td>
            <td><img [src]="result.team2Logo" alt="Team 2 Logo" style="width: 30px; height: 30px; margin-right: 5px;">{{ result.team2 }}</td>
            <td>{{ 'D' + result.division + ' Rd' + result.round }}</td>
          </tr>
        </tbody>
    </table>
</div>
